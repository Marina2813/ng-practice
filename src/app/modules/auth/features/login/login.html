<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
    <h3 class="mb-4 text-center">Login</h3>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <app-input-field id="email" formControlName="email" class="form-control"></app-input-field>
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <app-input-field id="password" formControlName="password" type="password" class="form-control"></app-input-field>
      </div>
      <app-button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary w-100">Login</app-button>
    </form>
  </div>
</div>
