<div class="position-relative vh-100 d-flex justify-content-center align-items-center">

    <div class="position-absolute top-0 start-0 w-100 h-100" style="background: url('bg-img.jpg') no-repeat center center / cover; z-index: 0;"></div>
    <div class="position-absolute top-0 start-0 w-100 h-100 bg-dark opacity-50" style="z-index: 1;"></div>

    <div class="rounded-4 shadow-lg p-4 text-center" style="width: 100%; max-width: 400px; z-index: 2;
              background: rgba(0, 0, 0, 0.6);
              backdrop-filter: blur(8px);
              -webkit-backdrop-filter: blur(8px);
              color: var(--text-light);">

        <div class="site-title h3 fw-bold mb-2" style="color: var(--primary-color)">ReadZone</div>
        <h1 class="h4 text-light mb-2">Reset Your Password</h1>
        <p class="text-light small mb-2">Set a new password for your account üîê</p>

        <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">

            <div class="mb-3 text-start">
                <label for="email" class="form-label text-light">Email</label>
                <app-input-field id="email" formControlName="email" placeholder="Email"></app-input-field>
                <div class="text-danger small" *ngIf="email?.invalid && email?.touched">
                    <p *ngIf="email?.errors?.['required']">Email is required.</p>
                    <p *ngIf="email?.errors?.['email']">Invalid email address.</p>
                </div>
            </div>

            <div class="mb-3 text-start">
                <label for="password" class="form-label text-light">New Password</label>
                <app-input-field id="password" type="password" formControlName="password" placeholder="New Password"></app-input-field>
                <div class="text-danger small" *ngIf="password?.invalid && password?.touched">
                    <p *ngIf="password?.errors?.['required']">Password is required.</p>
                    <p *ngIf="password?.errors?.['minlength']">At least 6 characters.</p>
                </div>
            </div>

            <div class="mb-3 text-start">
                <label for="confirmPassword" class="form-label text-light">Confirm Password</label>
                <app-input-field id="confirmPassword" type="password" formControlName="confirmPassword" placeholder="Confirm Password"></app-input-field>
                <div class="text-danger small" *ngIf="confirmPassword?.touched && forgotForm?.errors?.['passwordMismatch']">
                    <p>Passwords do not match.</p>
                </div>
            </div>

            <app-button type="submit" severity="primary" class="w-100" [disabled]="forgotForm.invalid || isLoading">
                <span>Reset Password</span>
            </app-button>

            <p class="switch-text text-center mt-3 small">
                Remembered your password?
                <a routerLink="/auth/login" class="text-primary text-decoration-none">Log in</a>
            </p>
        </form>
    </div>   
</div>
