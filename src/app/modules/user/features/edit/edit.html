<div class="editor-container">
  <div *ngIf="loading" class="loading-overlay">
    <div class="spinner"></div>
  </div>

  <form [formGroup]="postForm" class="main-editor">
    <div class="top-bar">
      <div class="logo">📝 ReadZone</div>
      <div class="draft-info">Edit your post</div>

      <div class="actions">
        <select formControlName="category" class="category-select">
          <option value="" disabled>Select Category</option>
          <option value="technology">Technology</option>
          <option value="lifestyle">Lifestyle</option>
          <option value="health">Health</option>
          <option value="education">Education</option>
        </select>
        <button class="publish-button" type="button" (click)="updatePost()">Save Changes</button>
      </div>
    </div>

    <input
      type="text"
      formControlName="title"
      class="post-title"
      placeholder="Post Title"
    />

    <quill-editor
      formControlName="content"
      [modules]="quillModules"
      [style]="{ height: '300px' }"
      placeholder="Start editing..."
      theme="snow">
    </quill-editor>
  </form>
</div>
