<div class="vh-100 bg-dark text-light d-flex flex-column justify-content-between position-relative overflow-hidden">

  <div class="position-absolute top-0 start-0 w-100 h-100 bg-cover bg-center bg-gradient-overlay"
       style="background: url('bg-img.jpg') no-repeat center center / cover; z-index: 0; opacity: 0.5;">
  </div>

  <div class="position-relative z-1 container-fluid px-3 px-md-5 py-4 d-flex flex-column h-100">

    <app-navbar></app-navbar>

    <div class=" text-center my-auto glass-hero">
      <h1 class="display-4 fw-bold">Welcome to ReadZone</h1>
      <p class="lead text-light-50">Write. Reflect. Share. Discover your next idea.</p>
    </div>
  </div>
</div>

<!--Feautred Posts Section-->
<section class="featured-posts-section position-relative overflow-hidden py-5 text-light" style="background-color: #111;">

  <div class="position-absolute top-0 start-0 w-100 h-100" style="
    background-image: url('data:image/svg+xml;utf8,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%224%22 height=%224%22><rect width=%222%22 height=%222%22 fill=%22%23ffffff%22 fill-opacity=%220.03%22/></svg>');
    background-repeat: repeat;
    z-index: 0;
    opacity: 1;
  ">
  </div>

  
  <div class="position-relative z-1">
    <h2 class="text-center mb-5 display-5 fw-semibold">Featured Posts</h2>

    <div class="container">
      <div class="row g-4">
  <div class="col-md-4" *ngFor="let post of featuredPosts; let i = index">
    <div class="custom-featured-card h-100 text-white d-flex flex-column">
      
      
      <img [src]="'/featured-' + (i + 1) + '.png'" alt="Post Image" class="img-fluid card-img-top" />

      <div class="p-3 flex-grow-1 d-flex flex-column">
        <h5 class="fw-bold mt-2">{{ post.title }}</h5>
        <p class="card-text text-light-50 small">
                {{ getTagline(post.content.split('.')[0] || 'No description available.') }}

              </p>
        <p class="text-light-50">Category: {{ post.category || 'General' }}</p>

        <a [routerLink]="['/posts', post.postId]" class="btn custom-read-btn mt-auto">
          CONTINUE READING
        </a> 
      </div>
    </div>
  </div>
</div>

      <div class="text-center mt-4">
        <a routerLink="/allpost" class="btn btn-view-all rounded-pill px-4">View All</a>
      </div>
    </div>
  </div>
</section>
